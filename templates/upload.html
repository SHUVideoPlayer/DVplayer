{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

        {% block content %}


    <div class="container ">
        <div class="row clearfix">
            <div class="col-md-6 column">
                <form role="form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <input type="submit" class="btn btn-info btn-lg btn-block" value="提交">
                    {% endbuttons%}
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
